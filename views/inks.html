{{ template "header.html" . }}
<main>
{{ range .Links }}
<article class="link">
<p class="title">{{ .Title }}
<p class="url"><a href="{{ .URL }}">{{ .URL }}</a> [<a href="/site/{{ .Site }}">{{ .Site }}</a>]
<p>{{ .Posted.Format "2006-01-02 15:04" }}
<p class="tags">tags: 
{{ range .Tags }}
<a class="tag" href="/tag/{{ . }}">{{ . }}</a>
{{ end }}
<div class="summary">
<p>
{{ .Summary }}
{{ if .Source }}
<p>source: <a href="/source/{{ .Source }}">{{ .Source }}</a>
{{ end }}
</div>
<a href="/l/{{ .ID }}">#</a>
</article>
{{ end }}
</main>
</body>
</html>
